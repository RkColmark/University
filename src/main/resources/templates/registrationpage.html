<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<div class="jumbotron">
<h1 class="display-4">Ronigton University</h1>

<body>
<div class="form-group">

    <form action="#" th:action="@{/save}"
          th:object="${univ}" method="POST">


        <!-- Add hidden form field to handle update  -->
      <!--  <input type="hidden" th:field="*{id}" /> -->>

        <label >First Name</label>
        <input type="text" th:field="*{firstName}"
            class="form-control mb-4 col-4" placeholder="First name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else...</small>
<br>

        <label >Last Name</label>
        <input type="text" th:field="*{lastName}"
            class="form-control mb-4 col-4" placeholder="Last name">


        <br>

        Email  <input type="text"  th:field="*{email}"
            class="form-control mb-4 col-4" placeholder="Email">


        <p>Gender</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" name="exampleRadios" id="exampleRadios1" value="Male" checked>
            <label class="form-check-label" for="exampleRadios1">
                Male
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" name="exampleRadios" id="exampleRadios3" value="Female">
            <label class="form-check-label" for="exampleRadios3">
                Female
            </label>
        </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" th:fiel d="*{gender}" name="exampleRadios" id="exampleRadios4" value="Others">
                <label class="form-check-label" for="exampleRadios4">Others
                </label>
            </div>

     <p> Courses You want to apply for</p>

     <div class="form-check">
         <input class="form-check-input" type="checkbox" th:field="*{courses}"  value="Data Structure" id="defaultCheck1">
             <label class="form-check-label" for="defaultCheck1">
                Data Structure
             </label>
     </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox"  th:field="*{courses}" value="DBMS" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
                DBMS
            </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" th:field="*{courses}"  value="Networking" id="defaultCheck3">
         <label class="form-check-label" for="defaultCheck2">
            Networking
         </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" th:field="*{courses}" value="OOPS Concept" id="defaultCheck4">
            <label class="form-check-label" for="defaultCheck2">
                OOPS Concepts
            </label>
    </div>


<br> <br>
 <button type="submit"  class="btn btn-info col-2"  onclick="if (!(confirm('Are you sure you want to delete this employee')))"> Save</button>


</form>
</div>



</body>
</html>
